<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">


  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var i;
    var x=1;
    function sortNomber(a,b) {
        return -(a[1]-b[1]);
    }
    aqiData.sort(sortNomber);
    for(i=0;i<=aqiData.length;i++){
        if (aqiData[i][1]>60) {
            var li = document.createElement("li");
            var text = document.createTextNode("第"+x+"名: "+aqiData[i][0]+",空气质量"+aqiData[i][1]);
            li.appendChild(text);
            document.getElementById('aqi-list').appendChild(li);
            x++;
        }
    }

})();

</script>
</body>
</html>
